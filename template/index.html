<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/indexStyle.css" rel="stylesheet">
  <title>Groupie Trackers</title>
  
</head>

<body>
  <div class="container">
    {{range .}}
    <form action="/relation" method="post">
   
      <div class="card">
        
        <div class="image">
          <img src="{{.Image}}" alt="Artist Image">
        </div>
        

        
      <div class="content">
        <h2>{{.Name}}</h2>
        <p>Year Active: {{.Year}}</p>
        <p>First Album: {{.FirstAlbum}}</p>
        <p>Members: {{range .Members}}{{.}}{{end}}</p>
        <div class="button-container">
          <button type="submit" value="{{.Relations}}" name="relationlink" class="redirect-button">Relation</button>
        </div>
      </div>
      
       
        
      </div>
    
    </form>
    {{end}}
  </div>
</body>
</html>
